<mat-toolbar>
  <button matButton="elevated" (click)="navigateToRandomCocktail()">
    <mat-icon>casino</mat-icon>
    {{ 'layout.header.randomCocktail' | translate }}
  </button>
  <span class="flex-auto"></span>
  <button matButton [matMenuTriggerFor]="menu">
    <mat-icon [svgIcon]="selectedLanguage()"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLanguage('en')">
      <mat-icon svgIcon="en"></mat-icon>
      {{ 'layout.header.languageSwitcher.english' | translate }}
    </button>
    <button mat-menu-item (click)="changeLanguage('es')">
      <mat-icon svgIcon="es"></mat-icon>
      {{ 'layout.header.languageSwitcher.spanish' | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
<div class="p-4">
  <router-outlet />
</div>
