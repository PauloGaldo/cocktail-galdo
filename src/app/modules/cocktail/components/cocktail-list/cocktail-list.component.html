<div class="bg-white shadow-md h-[calc(100vh-100px)] p-4">
  <mat-form-field appearance="fill" floatLabel="always" class="mb-4 w-full">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex. Mia" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource()" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idDrink}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let row">
        <div class="h-10 w-10">
          <img [src]="row.strDrinkThumb" [attr.alt]="row.name" />
        </div>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.strDrink}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.strCategory}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.strAlcoholic}} </td>
    </ng-container>

    <!-- Ingredients Quantity Column -->
    <ng-container matColumnDef="ingredientsQuantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredients Quantity </th>
      <td mat-cell *matCellDef="let row"> {{row.ingredientsQuantity}} </td>
    </ng-container>

    <!-- Modified Date Column -->
    <ng-container matColumnDef="modifiedDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified Date </th>
      <td mat-cell *matCellDef="let row"> {{row.dateModified}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns().length">

      </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
