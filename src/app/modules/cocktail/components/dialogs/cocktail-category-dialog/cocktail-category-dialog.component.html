<div class="flex p-4">
  <span class="text-2xl">{{ data.category }}</span>
  <div class="flex-auto"></div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-[repeat(auto-fill,minmax(100px,1fr))] gap-4">
    @for (drink of data.drinks; track $index) {
      <div class="flex flex-col cursor-pointer" matRipple (click)="navigateToDetail(drink.idDrink)">
        <div class="aspect-square overflow-hidden rounded-lg">
          <img
            [src]="drink.strDrinkThumb"
            [attr.alt]="drink.strDrink"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
        </div>
        <p class="mt-2 text-center text-sm font-medium text-gray-800 truncate" [title]="drink.strDrink">
          {{ drink.strDrink }}
        </p>
      </div>
    }
  </div>
</mat-dialog-content>
