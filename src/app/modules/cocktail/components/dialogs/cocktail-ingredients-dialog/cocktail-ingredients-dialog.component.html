<h2 mat-dialog-title>{{ data.drinkName }}</h2>
<mat-dialog-content class="mat-typography">
  <div class="grid grid-cols-[repeat(auto-fill,minmax(100px,1fr))] gap-4">
    @for (ingredient of data.ingredients; track $index) {
      <div class="flex flex-col">
        <div class="aspect-square overflow-hidden rounded-lg">
          <img
            [src]="ingredient.image"
            [attr.alt]="ingredient.name"
            class="w-full h-full object-cover transition-transform duration-300 hover:scale-105" />
        </div>
        <p class="mt-2 text-center text-sm font-medium text-gray-800 truncate" [title]="ingredient.name">
          {{ ingredient.name }}
        </p>
        <p class="mt-1 text-center text-sm text-gray-600" [title]="ingredient.measure">
          {{ ingredient.measure }}
        </p>
      </div>
    }
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
